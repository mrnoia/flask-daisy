<section class="space-y-6">
  <h2 class="text-2xl font-bold">Cards</h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="card bg-base-100 shadow-lg border border-base-300">
      <figure class="px-6 pt-6"><img src="https://placehold.co/400x200" alt="image" class="rounded-xl"/></figure>
      <div class="card-body">
        <h3 class="card-title">Simple Card</h3>
        <p>Use cards to group related content.</p>
        <div class="card-actions justify-end"><button class="btn btn-primary btn-sm">Action</button></div>
      </div>
    </div>
    <div class="card bg-base-100 shadow-lg border border-base-300 image-full">
      <figure><img src="https://placehold.co/600x400" alt="image"/></figure>
      <div class="card-body">
        <h3 class="card-title">Image Full</h3>
        <p>Overlay content on hero imagery.</p>
        <div class="card-actions justify-end"><button class="btn btn-secondary btn-sm">Explore</button></div>
      </div>
    </div>
    <div class="card bg-base-100 shadow-lg border border-base-300">
      <div class="card-body">
        <h3 class="card-title">With Badges</h3>
        <p>Mix badges and actions.</p>
        <div class="flex gap-2"><div class="badge badge-primary">New</div><div class="badge badge-accent">Beta</div></div>
        <div class="card-actions justify-end"><button class="btn btn-outline btn-sm">Details</button></div>
      </div>
    </div>
  </div>
</section>
