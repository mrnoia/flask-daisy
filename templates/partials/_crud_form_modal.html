<!-- Create/Edit Modal -->
<dialog id="createModal" class="modal">
  <div class="modal-box w-11/12 max-w-2xl">
    <h3 class="font-bold text-lg mb-4">Create New Product</h3>
    
    <form class="space-y-4">
      <!-- Product Name -->
      <div class="form-control">
        <label class="label">
          <span class="label-text font-semibold">Product Name</span>
          <span class="label-text-alt text-error">*</span>
        </label>
        <input type="text" placeholder="Enter product name" class="input input-bordered" required />
      </div>

      <!-- Description -->
      <div class="form-control">
        <label class="label">
          <span class="label-text font-semibold">Description</span>
        </label>
        <textarea class="textarea textarea-bordered" placeholder="Enter product description" rows="3"></textarea>
      </div>

      <!-- Two Column Layout -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Category -->
        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">Category</span>
            <span class="label-text-alt text-error">*</span>
          </label>
          <select class="select select-bordered" required>
            <option disabled selected>Select category</option>
            <option>Electronics</option>
            <option>Clothing</option>
            <option>Books</option>
            <option>Home & Garden</option>
          </select>
        </div>

        <!-- Price -->
        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">Price ($)</span>
            <span class="label-text-alt text-error">*</span>
          </label>
          <input type="number" placeholder="0.00" step="0.01" class="input input-bordered" required />
        </div>

        <!-- Stock Quantity -->
        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">Stock Quantity</span>
            <span class="label-text-alt text-error">*</span>
          </label>
          <input type="number" placeholder="0" class="input input-bordered" required />
        </div>

        <!-- Status -->
        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">Status</span>
          </label>
          <select class="select select-bordered">
            <option>Active</option>
            <option>Inactive</option>
            <option>Archived</option>
          </select>
        </div>
      </div>

      <!-- SKU -->
      <div class="form-control">
        <label class="label">
          <span class="label-text font-semibold">SKU</span>
        </label>
        <input type="text" placeholder="Auto-generated" class="input input-bordered" />
      </div>

      <!-- Checkbox -->
      <div class="form-control">
        <label class="label cursor-pointer">
          <span class="label-text">Featured Product</span>
          <input type="checkbox" class="checkbox checkbox-primary" />
        </label>
      </div>

      <!-- Form Actions -->
      <div class="modal-action">
        <button type="button" class="btn" onclick="createModal.close()">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Product</button>
      </div>
    </form>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>

<!-- Edit Modal -->
<dialog id="editModal" class="modal">
  <div class="modal-box w-11/12 max-w-2xl">
    <h3 class="font-bold text-lg mb-4">Edit Product</h3>
    
    <form class="space-y-4">
      <!-- Product Name -->
      <div class="form-control">
        <label class="label">
          <span class="label-text font-semibold">Product Name</span>
        </label>
        <input type="text" placeholder="Enter product name" value="Wireless Headphones" class="input input-bordered" />
      </div>

      <!-- Description -->
      <div class="form-control">
        <label class="label">
          <span class="label-text font-semibold">Description</span>
        </label>
        <textarea class="textarea textarea-bordered" rows="3">Premium wireless headphones with noise cancellation</textarea>
      </div>

      <!-- Two Column Layout -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Category -->
        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">Category</span>
          </label>
          <select class="select select-bordered">
            <option selected>Electronics</option>
            <option>Clothing</option>
            <option>Books</option>
            <option>Home & Garden</option>
          </select>
        </div>

        <!-- Price -->
        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">Price ($)</span>
          </label>
          <input type="number" value="129.99" step="0.01" class="input input-bordered" />
        </div>

        <!-- Stock Quantity -->
        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">Stock Quantity</span>
          </label>
          <input type="number" value="45" class="input input-bordered" />
        </div>

        <!-- Status -->
        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">Status</span>
          </label>
          <select class="select select-bordered">
            <option selected>Active</option>
            <option>Inactive</option>
            <option>Archived</option>
          </select>
        </div>
      </div>

      <!-- SKU -->
      <div class="form-control">
        <label class="label">
          <span class="label-text font-semibold">SKU</span>
        </label>
        <input type="text" value="WH-001" class="input input-bordered" />
      </div>

      <!-- Checkbox -->
      <div class="form-control">
        <label class="label cursor-pointer">
          <span class="label-text">Featured Product</span>
          <input type="checkbox" class="checkbox checkbox-primary" checked />
        </label>
      </div>

      <!-- Form Actions -->
      <div class="modal-action">
        <button type="button" class="btn" onclick="editModal.close()">Cancel</button>
        <button type="submit" class="btn btn-primary">Update Product</button>
      </div>
    </form>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
