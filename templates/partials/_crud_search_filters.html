<section class="card bg-base-100 shadow-lg">
  <div class="card-body">
    <h2 class="card-title">Search & Filters</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      <!-- Search Input -->
      <div class="form-control">
        <label class="label">
          <span class="label-text font-semibold">Search</span>
        </label>
        <input 
          type="text" 
          placeholder="Search by name..." 
          class="input input-bordered w-full" 
        />
      </div>

      <!-- Category Filter -->
      <div class="form-control">
        <label class="label">
          <span class="label-text font-semibold">Category</span>
        </label>
        <select class="select select-bordered w-full">
          <option disabled selected>Select category</option>
          <option>Electronics</option>
          <option>Clothing</option>
          <option>Books</option>
          <option>Home & Garden</option>
        </select>
      </div>

      <!-- Status Filter -->
      <div class="form-control">
        <label class="label">
          <span class="label-text font-semibold">Status</span>
        </label>
        <select class="select select-bordered w-full">
          <option disabled selected>All statuses</option>
          <option>Active</option>
          <option>Inactive</option>
          <option>Archived</option>
        </select>
      </div>

      <!-- Date Range -->
      <div class="form-control">
        <label class="label">
          <span class="label-text font-semibold">Date Range</span>
        </label>
        <input 
          type="date" 
          class="input input-bordered w-full" 
        />
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-wrap gap-2 mt-4 justify-between items-center">
      <div class="flex gap-2">
        <button class="btn btn-primary">Search</button>
        <button class="btn btn-outline">Reset</button>
      </div>
      <div class="text-sm opacity-75">
        Showing 1 to 10 of 47 results
      </div>
    </div>
  </div>
</section>
