<section class="card bg-base-100 shadow-lg">
  <div class="card-body">
    <h2 class="card-title">Bulk Actions</h2>
    <p class="text-sm opacity-75 mb-4">When items are selected, show bulk action toolbar</p>

    <!-- Selection Toolbar (shown when items are selected) -->
    <div class="alert bg-primary text-primary-content">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
      <div class="flex-1">
        <span class="font-semibold">3 items selected</span>
      </div>
      <div class="flex gap-2">
        <button class="btn btn-sm btn-ghost text-primary-content">Export</button>
        <button class="btn btn-sm btn-ghost text-primary-content">Archive</button>
        <button class="btn btn-sm btn-error">Delete All</button>
      </div>
    </div>

    <!-- Bulk Action Examples -->
    <div class="space-y-4 mt-6">
      <h3 class="font-semibold">Common Bulk Operations</h3>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Change Status -->
        <div class="p-4 bg-base-200 rounded-lg">
          <h4 class="font-semibold mb-2">Change Status</h4>
          <select class="select select-bordered select-sm w-full">
            <option disabled selected>Select new status...</option>
            <option>Activate</option>
            <option>Deactivate</option>
            <option>Archive</option>
          </select>
          <button class="btn btn-sm btn-outline mt-2 w-full">Apply to Selected</button>
        </div>

        <!-- Change Category -->
        <div class="p-4 bg-base-200 rounded-lg">
          <h4 class="font-semibold mb-2">Change Category</h4>
          <select class="select select-bordered select-sm w-full">
            <option disabled selected>Select category...</option>
            <option>Electronics</option>
            <option>Accessories</option>
            <option>Office Equipment</option>
          </select>
          <button class="btn btn-sm btn-outline mt-2 w-full">Apply to Selected</button>
        </div>

        <!-- Bulk Export -->
        <div class="p-4 bg-base-200 rounded-lg">
          <h4 class="font-semibold mb-2">Export Selected</h4>
          <div class="space-y-2">
            <button class="btn btn-sm btn-outline w-full">Export as CSV</button>
            <button class="btn btn-sm btn-outline w-full">Export as PDF</button>
          </div>
        </div>

        <!-- Bulk Delete -->
        <div class="p-4 bg-base-200 rounded-lg">
          <h4 class="font-semibold mb-2">Bulk Delete</h4>
          <p class="text-sm opacity-75 mb-2">Remove all selected items</p>
          <button class="btn btn-sm btn-error w-full">Delete Selected</button>
        </div>
      </div>
    </div>
